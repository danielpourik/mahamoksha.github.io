<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 600" width="1920" height="600">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654300;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="30" fill="none" stroke="#D4AF37" stroke-width="2" opacity="0.1"/>
      <path d="M 50 20 L 70 35 L 65 55 L 50 65 L 35 55 L 30 35 Z" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Background fill -->
  <rect width="1920" height="600" fill="url(#bgGradient)"/>
  
  <!-- Pattern overlay -->
  <rect width="1920" height="600" fill="url(#pattern)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="80" fill="#D4AF37" opacity="0.08"/>
  <circle cx="1700" cy="450" r="120" fill="#D4AF37" opacity="0.06"/>
  <circle cx="960" cy="300" r="150" fill="#D4AF37" opacity="0.04"/>
  
  <!-- Ancient symbols decoration -->
  <g opacity="0.3" stroke="#D4AF37" stroke-width="2" fill="none">
    <!-- Left symbols -->
    <circle cx="150" cy="500" r="40"/>
    <path d="M 150 470 L 150 530 M 120 500 L 180 500"/>
    
    <!-- Right symbols -->
    <circle cx="1770" cy="120" r="50"/>
    <path d="M 1750 85 L 1790 85 L 1790 155 L 1750 155 Z"/>
    <line x1="1750" y1="120" x2="1790" y2="120"/>
  </g>
  
  <!-- Text overlay area (for reference) -->
  <!-- This area will be covered by the actual HTML content -->
  
  <!-- Top accent line -->
  <line x1="0" y1="0" x2="1920" y2="0" stroke="#D4AF37" stroke-width="3" opacity="0.5"/>
  
  <!-- Bottom accent line -->
  <line x1="0" y1="600" x2="1920" y2="600" stroke="#D4AF37" stroke-width="3" opacity="0.5"/>
</svg>
