<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="courseGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#courseGradient1)"/>
  
  <!-- Yoga Pose Icon -->
  <g transform="translate(200, 100)" fill="#fff" opacity="0.9">
    <!-- Head -->
    <circle cx="0" cy="-30" r="15"/>
    <!-- Body -->
    <rect x="-10" y="-10" width="20" height="30" rx="5"/>
    <!-- Left arm -->
    <line x1="-10" y1="0" x2="-40" y2="-20" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    <!-- Right arm -->
    <line x1="10" y1="0" x2="40" y2="-20" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    <!-- Left leg -->
    <line x1="-5" y1="20" x2="-25" y2="50" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    <!-- Right leg -->
    <line x1="5" y1="20" x2="25" y2="50" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="260" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff">یوگا و فلسفه</text>
</svg>
